version: "3.9"

services:

  # -----------------------------
  # ZOOKEEPER
  # -----------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  # -----------------------------
  # KAFKA
  # -----------------------------
  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # -----------------------------
  # MARKET PRODUCER
  # -----------------------------
  market_producer:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: market_producer
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
      ALPHA_VANTAGE_KEY: ${ALPHA_VANTAGE_KEY}
    command: python -m pathway_app.producers.market_producer

  # -----------------------------
  # PATHWAY STREAMING SERVICE
  # -----------------------------
  pathway_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: pathway_service
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
    command: python -m pathway_app.main

  # -----------------------------
  # RAG SERVICE
  # -----------------------------
  rag_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.rag
    container_name: rag_service
    depends_on:
      - kafka
    ports:
      - "8001:8000"

  # -----------------------------
  # STREAMLIT UI
  # -----------------------------
  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    container_name: streamlit_ui
    depends_on:
      - pathway_service
    ports:
      - "8501:8501"